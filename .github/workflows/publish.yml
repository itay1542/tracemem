name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build tracemem-core
        run: uv build --package tracemem-core

      - name: Build tracemem-claude
        run: uv build --package tracemem-claude

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
