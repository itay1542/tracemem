name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Ruff check
        run: uv run ruff check tracemem_core/src/ tracemem_core/tests/

      - name: Ruff format check
        run: uv run ruff format --check tracemem_core/src/ tracemem_core/tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-packages --extra neo4j

      - name: Run tests
        run: uv run pytest tracemem_core/tests/ -m "not neo4j and not openai" -v

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build tracemem-core
        run: uv build --package tracemem-core

      - name: Build tracemem-claude
        run: uv build --package tracemem-claude
